<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio de medida</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        Ejercicio css
    </header>

    <!--Imagenes Valores de display-->
    <section class="galeria">
        <div class="imagen"><img src="Img/tur1.jpg"></div>
        <div class="imagen"><img src="Img/tur2.jpg"></div>
        <div class="imagen"><img src="Img/tur3.jpg"></div>
        <div class="imagen"><img src="Img/tur4.jpg"></div>
    </section>

    <!--Cajas Unidades de medidas-->
    <div class="cajas-medidas">
        <div class="caja px">100px</div><!--px Tmaño absoluto-->
        <div class="caja porcentaje">50%</div><!--Relativo al padre (div)-->
        <div class="caja em">2em</div><!--Relativo al tamaño del fuente()-->
        <div class="caja vw">2vw</div><!--Relativo al ancho de la pa()-->
    </div>
    
    <!--Modelo de caja-->
    <div class="modelo-caja">
        <p>Text con padding, border y margin aplicados</p>
    </div>

        <!--Boton absoluto Position absolute-->
        <div class="Boton-absoluto">Soy absoluto</div>
    

    <!--Boton fijo-->
    <button class="Boton-fijo">Boton fijo</button>
